<div class="row">
  <div class="col-md-6">
    <h2>*ngIf</h2>
    <hr>
    <button type="button" class="btn btn-outline-primary btn-block" name="button" (click)="mostrar = !mostrar">
      Mostrar/Ocultar
    </button>
    <hr>
    <div *ngIf="mostrar" class="card text-white bg-primary mb-3" >

      <div class="card-body">
        <h5 class="card-title">{{frase.descripcion}}</h5>
        <p class="card-text">{{frase.autor}}</p>
    </div>
</div>
  </div>
  <div class="col-md-6">
    <h2>*ngFor</h2>
    <hr>
    <ul class="list-group">
      <li *ngFor="let persona of personas;let i = index"  class="list-group-item">
        {{i+1}}-{{persona}}
      </li>

    </ul>
  </div>
</div>
