<h2 class="animated fadeIn">{{heroe.nombre|uppercase}} <span>({{heroe.aparicion|date:"y"}})</span> </h2>
<hr>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="container-fluid">
        <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" alt="{{heroe.nombre}}">
        <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt="{{heroe.nombre}}">
      </div>

        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <h5 class="text-center">{{heroe.nombre}}</h5>

  </div>
  <div class="col-md-8">

        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <!--  creando la misma funcionalidad del a que tiene el routerLink
            pero esta vez con un poco de programacion-->

      <!-- <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block" name="button">
          Mas ...
        </button>-->
        <!-- Creando rutas con parametros  -->
      <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">
          Volver Atras ...
        </a>
  </div>


</div>
