<p [style.fontSize.px]="tamano">
  Hola mundo... esta es una etiqueta
</p>
<button type="button" class="btn btn-primary" (click)="tamano = tamano + 5"
name="button"><i class="fa fa-plus"></i>
</button>
<button type="button" class="btn btn-primary" (click)="tamano = tamano - 5"
name="button"><i class="fa fa-minus"></i>
</button>
